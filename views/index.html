<!DOCTYPE html>

<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <title>URL Shortener</title>
    <link rel="icon" type="image/png" href="../public/favicon.ico" />
    <link href="./public/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <header>
      <h1 id="main-title">URL Shortener</h1>
    </header>
    <main>
      <section>
        <form id="form" action="/api/shorturl/" method="POST">
          <input
            id="url_input"
            type="text"
            name="url"
            placeholder="https://www.google.co.il/"
            required
          />
          <input id="submit" type="submit" value="Short url" />
        </form>
      </section>
      <div id="custom-alert-container"></div>
      <div>
        <input
          id="more-info-input"
          type="text"
          placeholder="Enter a short id"
        />
        <button id="more-info" type="button" class="btn btn-primary">
          More info
        </button>
        <div hidden id="more-info-container"></div>
      </div>
      <div id="short-url-container"></div>
      <div></div>

      <p>
        <button
          id="all-short-url-btn"
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          All short url links
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div id="all-short-link"></div>
      </div>
    </main>
    <footer>
      <div id="footer">
        By
        <a href="https://github.com/hubermanophir" target="_blank"
          >Ophir Huberman</a
        >
      </div>
    </footer>
    <script src="./public/script.js"></script>
  </body>
</html>
